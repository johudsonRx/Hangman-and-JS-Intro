<!-- Step 1: Create the Layout. -->
<!-- Step 2: Flag key sections with specific id names. These will be replaced by Javascript -->
<!-- Step 2: Link to Javascript (at end of the file) -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Coding Bootcamp - Hangman</title>

	<!-- Bootstrap is used to make game look nicer -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets\css\style.css">


</head>
<body>
	
	<!-- Bootstrap Container will hold everything -->
	<div class="container">
		<!-- Jumbotron holds the title section -->
		<div class="jumbotron-fluid">
			<div class="container-fluid">
			 <div class="row">
					 <div class="col-lg-4 col-md-4 col-sm-4">
							
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4">
					<h1>Game of Thrones</h1>
					<h2>Hangman</h2> 
					<small>Press any key to begin playing...</small>
				</div>
				    <div class="col-lg-4 col-md-4 col-sm-4">

				    </div>
				
			  </div>
               <div class="row">
					 <div class="col-lg-4 col-md-4 col-sm-4">
							
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4">
					   <h3><strong>Word to Guess</strong></h3>
				</div>
				    <div class="col-lg-4 col-md-4 col-sm-4">

				    </div>
					
						
					</div>
					<div class="row">
					 <div class="col-lg-4 col-md-4 col-sm-4">
							
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4">
					<h3 id="wordblanks">_ _ _ _ _ _ _ _ _ </h3>	
				</div>
				    <div class="col-lg-4 col-md-4 col-sm-4">

				    </div>
				   </div>


                    <div class="row">
				    <strong>Wrong Guesses: </strong> <span id="wrongGuesses"></span>
 					</div>
 					<div class="row">
				    <strong>Guesses Left: </strong> <span id="guessesLeft">9</span>
				    </div>
				    <div class="row">
				    <strong>Wins: </strong> <span id="winCounter">0</span>
				    </div>
				    <div class="row">
				    <strong>Losses: </strong> <span id="lossCounter">0</span>
				    </div>
			</div>
		</div>
    </div>
		
	<script src="logic.js"></script>
</body>
</html>
